<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/eclipse.css">
    <script src="build/main.js"></script>
		<title>
			Eclipse Faction Randomizer
		</title>
	</head>
	<body>
		<h1>
			ECLIPSE FACTION RANDOMIZER
		</h1>
		<div class="choice">
			<p>
				Pick factions for 
					<span class="select_container">
					<select id='player_count'>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					</select> 
					</span>
				 Players.
			</p>
		</div>
		<div class="plain">
			<p>
				Include factions from these sets:
			</p>
		</div>
		<div class="choice">      
			<p id='eclipse_selections'>
        <label for='eclipse_toggler'>
          <input type="checkbox" class="expansion_toggler" checked='checked' id='eclipse_toggler'/>
          Eclipse
        </label>
				<span class="plus">
				 + 
				 </span>
				 <span class="select_container">
				 <select>
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
				</select>
				</span>
				<span class="category">
				Terrans
				</span>
			</p>
			<p id='rise_of_the_ancients_selections'>
        <label for='rise_of_the_ancients_toggler'>
          <input type="checkbox" class="expansion_toggler" id='rise_of_the_ancients_toggler'/>
          RoTA
        </label>
				<span class="plus">
				 + 
				 </span>
				 <span class="select_container">
				 <select>
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select> 
				</span>
				<span class="category">
				Magellan
				</span>
			</p>
			<p id='shadow_of_the_rift_selections'>
        <label for="shadow_of_the_rift_toggler">
          <input type="checkbox" class="expansion_toggler" id='shadow_of_the_rift_toggler'/>
          SotR        
        </label>
				<span class="plus">
				 + 
				 </span>
				 <span class="select_container">
				 <select>
					<option>0</option>
					<option>1</option>
					<option>2</option>
				</select> 
				</span>
				<span class="category">
				Octanis
				</span>
			</p>
		</div>
		<button id="randomize_trigger">
			Randomize
		</button>

    <div id='results'>
      <table>        
      </table>
    </div>

	</body>
</html>
