<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="css/eclipse.css">
    <script src="build/main.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
		<title>
			Eclipse Faction Randomizer
		</title>
	</head>
	<body>
    <div id="faction_randomizer">
		<h1>
			ECLIPSE FACTION RANDOMIZER
		</h1>
      
		<div class="player_options">
			<p>
				Pick factions for 
            <select id='player_count' class="ui dropdown">
            <option>2</option>
            <option>3</option>
            <option selected='selected'>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            </select> 
				 Players, including:
			</p>
		</div>

    <div id='eclipse_selections' class='row set_options'>
      <div class='ui toggle checkbox'>          
        <input type="checkbox" class="expansion_toggler" checked='checked' id='eclipse_toggler'/>
        <label>Eclipse</label>
      </div>
      <div class="with_at_most">with at most</div>
      <div class="category">
        <select class="ui dropdown">
          <option>0</option>
          <option>1</option>
          <option selected='selected'>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
        Terrans
      </div>
    </div>


    <div id='rise_of_the_ancients_selections' class='row set_options'>
      <div class='ui toggle checkbox'>          
        <input type="checkbox" class="expansion_toggler" id='rise_of_the_ancients_toggler' checked='checked'/>
        <label>RotA</label>
      </div>
      <div class="with_at_most">with at most</div>
      <div class="category">
        <select class="ui dropdown">
          <option>0</option>
          <option selected='selected'>1</option>
          <option>2</option>
          <option>3</option>
        </select> 
        Magellan
      </div>
    </div>
    <div id='shadow_of_the_rift_selections' class='row set_options'>
      <div class='ui toggle checkbox'>          
        <input type="checkbox" class="expansion_toggler" id='shadow_of_the_rift_toggler'/>
        <label>SotR</label>
      </div>
      <div class="with_at_most">with at most</div>
      <div class="category">
        <select class="ui dropdown">
          <option>0</option>
          <option selected='selected'>1</option>
          <option>2</option>
        </select> 
        Octantis
      </div>
    </div>
    <div class='row'>
      <button id="randomize_trigger" class="ui button">
        Randomize
      </button>
    </div>

    <div id='results'>
      <table>        
      </table>
      <div id='results_buttons'>
        <button id="reroll_trigger" class="ui button">
          Re-Roll!
        </button>
        <button id="change_trigger" class="ui button">
          Change Settings
        </button>
      </div>  
    </div>

  </div>
  <div class='footer'>
    <p>
    Eclipse Faction Randomizer by <a href='http://idahoev.com'>Evan Dorn</a>, &copy; 2016  
    </p>
    <p>
    Released under MIT license. <a href="https://github.com/IdahoEv/eclipse_tools">Code available on GitHub</a>.
    </p>
  </div>  

  </body>
</html>
