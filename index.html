<!DOCTYPE html>
<html>
	<head>
		<!--<link rel="stylesheet" type="text/css" href="css/eclipse.css">-->
		<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="build/main.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
		<title>
			Eclipse Faction Randomizer
		</title>
	</head>
	<body>
		<h1>
			ECLIPSE FACTION RANDOMIZER
		</h1>
		<div class="choice">
			<p>
				Pick factions for 
            <select id='player_count' class="ui dropdown">
            <option>2</option>
            <option>3</option>
            <option selected='selected'>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            </select> 
				 Players.
			</p>
		</div>
		<div class="plain">
			<p>
				Include factions from these sets:
			</p>
		</div>
		<div class="choice">      
			<div id='eclipse_selections'>
        <div class='ui toggle checkbox'>          
          <input type="checkbox" class="expansion_toggler" checked='checked' id='eclipse_toggler'/>
          <label><span class="set_name">Eclipse</span> w/ at most</label>
        </div>
          <select class="ui dropdown">
            <option>0</option>
            <option>1</option>
            <option selected='selected'>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select>
				<span class="category">
				Terrans
				</span>
			</div>
			<div id='rise_of_the_ancients_selections'>
        <div class='ui toggle checkbox'>          
          <input type="checkbox" class="expansion_toggler" id='rise_of_the_ancients_toggler' checked='checked'/>
          <label><span class="set_name">RoTA</span> w/ at most</label>
        </div>
				 <select class="ui dropdown">
					<option>0</option>
					<option selected='selected'>1</option>
					<option>2</option>
					<option>3</option>
				</select> 
				<span class="category">
				Magellan
				</span>
			</div>
			<div id='shadow_of_the_rift_selections'>
        <div class='ui toggle checkbox'>          
          <input type="checkbox" class="expansion_toggler" id='shadow_of_the_rift_toggler'/>
          <label><span class="set_name">SotA</span> w/at most</label>
        </div>        
           <select class="ui dropdown">
            <option>0</option>
            <option selected='selected'>1</option>
            <option>2</option>
          </select> 
				<span class="category">
				Octantis
				</span>
			</div>
		</div>
		<button id="randomize_trigger" class="ui button">
			Randomize
		</button>

    <div id='results'>
      <table>        
      </table>
      <div id='results_buttons'>
        <button id="reroll_trigger" class="ui button">
          Re-Roll!
        </button>
        <button id="change_trigger" class="ui button">
          Change Settings
        </button>
      </div>  
    </div>

	</body>
</html>
